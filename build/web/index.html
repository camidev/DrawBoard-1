    <body  >      
        <div class="container">
            <div class="row bg-inverse text-white"><h1  align="center" class="animated zoomInDown  ">Tablero Colaborativo</h1> </div>

            <div class="row">
                <div class="col bg-faded" >
                    <div class="animated zoomInDown" align="center" id="output"></div>
                    <canvas   class="animated zoomInDown " class="whitecan" id="myCanvas" width="300" height="300" style="position:relative; border: 3px solid ">
                        
                    </canvas>
                </div>
                <div  class="col bg-faded">

                   <button name="btnsave" id="btnsave" type="button" class="ion-ios-download btn btn-success btn-lg  animated bounceInRight" onclick="Fsave()">
                       Guardar</button>
                    <button name="clear" type="button" class="md-trash btn btn-primary btn-lg animated bounceInRight" onclick="Fremove()">
                        Borrar</button>
                    <br>
                    <br>
                   <form name="brushForm" class="animated bounceInRight bg-faded">
                        <p class="text-xl-left" >Seleccione un color para dibujar: <input class="form-control-md" 
                           name="brushColor" type="color" id="brushColor" checked="true" value="#000002" style="inline: true;"></p>

                        <p>Seleccione el tama√±o del pincel:<select class="custom-select" name="brushSize">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                                <option value="24">24</option>
                            </select></p>
                    </form>
